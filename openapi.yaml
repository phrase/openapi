            <th class="basic-table__cell basic-table__cell--header">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="basic-table__cell">GET</td>
            <td class="basic-table__cell">Retrieve one or multiple resources</td>
          </tr>
          <tr>
