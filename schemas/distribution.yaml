---
distribution:
  type: object
  title: distribution
  properties:
    id:
      type: string
    name:
      type: string
    project:
      "$ref": "./project_short.yaml#/project_short"
    platforms:
      type: array
      items:
        type: string
    releases:
      type: array
      items:
        "$ref": "./release_preview.yaml#/release_preview"
    created_at:
      type: string
      format: date-time
    deleted_at:
      type: string
      format: date-time
  example:
    id: abcd1234cdef1234abcd1234cdef1234
    name: Android Distribution
    project:
      id: abcd1234cdef1234abcd1234cdef1234
      name: My Android Project
      main_format: xml
      created_at: '2015-01-28T09:52:53Z'
      updated_at: '2015-01-28T09:52:53Z'
    platforms:
    - android
    releases:
    - id: abcd1234cdef1234abcd1234cdef1234
      version: 1
      project:
        id: abcd1234cdef1234abcd1234cdef1234
        name: My Android Project
        main_format: xml
        created_at: '2015-01-28T09:52:53Z'
        updated_at: '2015-01-28T09:52:53Z'
      platforms:
      - android
      environments:
      - development
      locale_codes:
      - de
      - en
      created_at: '2015-01-28T09:52:53Z'
      updated_at: '2015-01-28T09:52:53Z'
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
