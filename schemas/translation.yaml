---
translation:
  type: object
  properties:
    id:
      type: string
    content:
      type: string
    unverified:
      type: boolean
    excluded:
      type: boolean
    plural_suffix:
      type: string
    key:
      "$ref": "./key_preview.yaml#/key_preview"
    locale:
      "$ref": "./locale_preview.yaml#/locale_preview"
    placeholders:
      type: array
      items:
        type: string
    state:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  example:
    id: abcd1234cdef1234abcd1234cdef1234
    content: My translation
    unverified: false
    excluded: false
    plural_suffix: ''
    key:
      id: abcd1234cdef1234abcd1234cdef1234
      name: home.index.headline
      plural: false
    locale:
      id: abcd1234cdef1234abcd1234cdef1234
      name: de
      code: de-DE
    placeholders:
    - "%{count}"
    state: translated
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
