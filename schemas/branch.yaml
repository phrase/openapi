---
branch:
  type: object
  title: branch
  properties:
    base_project_id:
      type: string
    branch_project_id:
      type: string
    name:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    merged_at:
      type: string
      format: date-time
    merged_by:
      "$ref": "./user_preview.yaml#/user_preview"
    created_by:
      "$ref": "./user_preview.yaml#/user_preview"
    state:
      type: string
  example:
    name: new-branch
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
    merged_at: '2015-01-28T09:52:53Z'
    merged_by:
      id: abcd1234cdef1234abcd1234cdef1234
      username: joe.doe
      name: Joe Doe
    created_by:
      id: abcd1234cdef1234abcd1234cdef1234
      username: joe.doe
      name: Joe Doe
    state: success
