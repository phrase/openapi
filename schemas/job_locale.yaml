---
job_locale:
  type: object
  title: job_locale
  properties:
    id:
      type: string
    job:
      "$ref": "./job_preview.yaml#/job_preview"
    locale:
      "$ref": "./locale_preview.yaml#/locale_preview"
    users:
      type: array
      items:
        "$ref": "./locale_user_preview.yaml#/locale_user_preview"
    teams:
      type: array
      items:
        "$ref": "./locale_team_preview.yaml#/locale_team_preview"
    completed:
      type: boolean
    translation_completed_at:
      type: string
      format: date-time
    review_completed_at:
      type: string
      format: date-time
    annotations:
      type: array
      items:
        "$ref": "./job_annotation.yaml#/job_annotation"
  example:
    id: 626ea67628690c73ac86ac81eec2d185
    job:
      id: abcd1234cdef1234abcd1234cdef1234
      name: My Job 1
      state: completed
    users:
    - id: abcd1234cdef1234abcd1234cdef1234
      username: joe.doe
      name: Joe Doe
      role: "translator"
    teams:
    - id: abcd1234cdef1234abcd1234cdef1234
      name: Joe's team
      role: "translator"
    locale:
      id: abcd1234cdef1234abcd1234cdef1234
      name: English
      code: en-GB
    annotations:
    - name: priority
      value: high
      created_at: '2023-10-01T12:00:00Z'
      updated_at: '2023-10-01T12:00:00Z'
    completed: true
    translation_completed_at: '2017-01-28T09:52:53Z'
    review_completed_at: '2017-01-28T09:52:53Z'
