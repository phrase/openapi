---
upload:
  type: object
  title: upload
  properties:
    id:
      type: string
    filename:
      type: string
    format:
      type: string
    state:
      type: string
    tag:
      type: string
      description: |
        Unique tag of the upload
    tags:
      type: array
      items:
        type: string
      description: |
        List of tags that were assigned to the uploaded keys
    url:
      type: string
      description: |
        The URL to the upload in Phrase Strings app.
    summary:
      type: object
      properties:
        locales_created:
          type: integer
        translation_keys_created:
          type: integer
        translation_keys_updated:
          type: integer
        translation_keys_unmentioned:
          description: |
            The number of translation keys in the project that were not mentioned in the upload.

            Note: this field is not calculated (and shows 0) if the upload contains more than 10,000 keys.
          type: integer
        translations_created:
          type: integer
        translations_updated:
          type: integer
        tags_created:
          type: integer
        translation_keys_ignored:
          type: integer
        processed_translations:
          type: integer
        upload_total_translations:
          type: integer
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  example:
    id: abcd1234cdef1234abcd1234cdef1234
    filename: example.json
    format: json
    state: success
    tag: tag
    summary:
      locales_created: 2
      translation_keys_created: 162
      translation_keys_updated: 10
      translation_keys_unmentioned: 0
      translations_created: 291
      translations_updated: 3
      tags_created: 2
      translation_keys_ignored: 0
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
