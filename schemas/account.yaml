---
account:
  type: object
  title: account
  properties:
    id:
      type: string
    name:
      type: string
    slug:
      type: string
    company:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    company_logo_url:
      type: string
    subscription:
      "$ref": "./subscription.yaml#/subscription"
  example:
    id: abcd1234
    name: Company Account
    slug: company_account
    company: My Awesome Company
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
    company_logo_url: http://assets.example.com/company_logo.png
    subscription: subscription
