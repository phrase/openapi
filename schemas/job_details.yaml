---
job_details:
  allOf:
  - "$ref": "./job.yaml#/job"
  - type: object
    title: job_details
    properties:
      owner:
        "$ref": "./user_preview.yaml#/user_preview"
      job_tag_name:
        type: string
      source_locale:
        "$ref": "./locale_preview.yaml#/locale_preview"
      locales:
        type: array
        items:
          "$ref": "./locale_preview.yaml#/locale_preview"
      keys:
        type: array
        items:
          "$ref": "./key_preview.yaml#/key_preview"
    example:
      owner:
        id: abcd1234cdef1234abcd1234cdef1234
        username: joe.doe
        name: Joe Doe
      job_tag_name: Job_123
      source_locale:
      - id: abcd1234cdef1234abcd1234cdef1235
        name: de-DE
        code: de-DE
      locales:
      - id: abcd1234cdef1234abcd1234cdef1234
        name: English
        code: en-GB
      keys:
      - id: dbcd1234cdef1234abcd1234cdef1234
        name: greeting.hello
