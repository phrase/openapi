---
repo_sync_event:
  type: object
  title: repo_sync_event
  properties:
    event_type:
      type: string
      enum: [import, export]
    created_at:
      type: string
      format: date-time
    status:
      type: string
      enum: [running, success, failure]
    pull_request_url:
      type: string
      description: URL of the pull request created on export
    auto_import:
      type: boolean
      description: Whether the import was triggered by the repo push event
    errors:
      description: List of error messages, in case of failure
      type: array
      items:
        anyOf:
        - type: string
        - type: object
  example:
    event_type: import
    created_at: '2015-01-28T09:52:53Z'
    status: failure
    auto_import: true
    errors:
      - "Error message"
      - "Error message"
