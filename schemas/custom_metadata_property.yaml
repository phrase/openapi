---
custom_metadata_property:
  type: object
  title: custom_metadata_property
  properties:
    id:
      type: string
    name:
      type: string
    description:
      type: string
    data_type:
      type: string
      enum:
        - boolean
        - date
        - link
        - multi_select
        - number
        - single_select
        - string
        - text
    user:
      "$ref": "./user_preview.yaml#/user_preview"
    projects:
      type: array
      items:
        "$ref": "./project_short.yaml#/project_short"
    value_options:
      type: array
      items:
        type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  example:
    id: abcd1234cdef1234abcd1234cdef1234
    name: Nuts
    description: A healthy snack for all ages
    data_type: multi_select
    user:
      id: abcd1234cdef1234abcd1234cdef1234
      username: joe.doe
      name: Joe Doe
    created_at: '2015-01-28T09:52:53Z'
    updated_at: '2015-01-28T09:52:53Z'
    projects:
    - id: abcd1234cdef1234abcd1234cdef1234
      name: My Android Project
      main_format: xml
      created_at: '2015-01-28T09:52:53Z'
      updated_at: '2015-01-28T09:52:53Z'
    value_options:
      - apple
      - banana
      - coconut

