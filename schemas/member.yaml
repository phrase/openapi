member:
  type: object
  title: member
  properties:
    id:
      type: string
    email:
      type: string
    username:
      type: string
    role:
      type: string
    default_locale_codes:
      type: array
      items:
        type: string
    projects:
      type: array
      items:
        "$ref": "./project_locales.yaml#/project_locales"
  example:
    id: acbdacbdacbdacbdacbdacbd
    email: foo@bar.com
    username: myname
    role: Manager
    default_locale_codes:
      - en
      - fi
    projects:
    - id: abcd1234cdef1234abcd1234cdef1234
      name: My Android Project
      main_format: xml
      created_at: '2015-01-28T09:52:53Z'
      updated_at: '2015-01-28T09:52:53Z'
      locales:
      - id: abcd1234cdef1234abcd1234cdef1234
        name: English
        code: en-Gb

    permissions:
    - create_upload: true
      review_translations: true
