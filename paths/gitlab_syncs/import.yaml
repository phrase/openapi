---
summary: Import from GitLab to Phrase
description: 'Import translations from GitLab to Phrase Strings according to the .phraseapp.yml file within the GitLab repository. <br><strong style="font-size: 14px;">Note: Import is done asynchronously and may take several seconds depending on the project size.</strong>'
operationId: gitlab_sync/import
tags:
- GitLab Sync
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/gitlab_sync_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/upload.yaml#/upload"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/gitlab_syncs/:gitlab_sync_id/import" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"account_id":"abcd1234"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase gitlab_syncs import \
    --gitlab_sync_id <gitlab_sync_id> \
    --data '{"account_id":"abcd1234"}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: gitlab_sync/import/parameters
        properties:
          account_id:
            description: Account ID to specify the actual account the GitLab Sync should be created in. Required if the requesting user is a member of multiple accounts.
            type: string
            example: abcd1234
x-cli-version: '2.5'
