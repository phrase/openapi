---
summary: Delete single Sync Setting
description: Deletes a single GitLab Sync Setting.
operationId: gitlab_sync/delete
tags:
- GitLab Sync
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/id"
responses:
  '204':
    "$ref": "../../responses.yaml#/204"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/gitlab_syncs/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X DELETE \
      -d '{"account_id":"abcd1234"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp gitlab_sync delete \
    --account-id abcd1234
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: gitlab_sync/delete/parameters
        properties:
          account_id:
            description: Account ID to specify the actual account the GitLab Sync should be created in. Required if the requesting user is a member of multiple accounts.
            type: string
            example: abcd1234
