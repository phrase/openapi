---
summary: List job templates
description: List all job templates for the given project.
operationId: job_templates/list
tags:
  - Job Templates
parameters:
  - "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
  - "$ref": "../../parameters.yaml#/project_id"
  - "$ref": "../../parameters.yaml#/page"
  - "$ref": "../../parameters.yaml#/per_page"
  - description: specify the branch to use
    example: my-feature-branch
    name: branch
    in: query
    schema:
      type: string
responses:
  "200":
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/job_template.yaml#/job_template"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
      Pagination:
        "$ref": "../../headers.yaml#/Pagination"
  "400":
    "$ref": "../../responses.yaml#/400"
  "404":
    "$ref": "../../responses.yaml#/404"
  "429":
    "$ref": "../../responses.yaml#/429"
x-code-samples:
  - lang: Curl
    source: |-
      curl "https://api.phrase.com/v2/projects/:project_id/job_templates?branch=my-feature-branch" \
        -u USERNAME_OR_ACCESS_TOKEN
  - lang: CLI v2
    source: |-
      phrase job_templates list \
      --project_id <project_id> \
      --branch my-feature-branch \
      --access_token <token>
x-cli-version: "2.5"
