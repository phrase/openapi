---
summary: Update a blacklisted key
description: Update an existing rule for blacklisting keys.
operationId: blacklisted_key/update
tags:
- Blacklisted Keys
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/blacklisted_key.yaml#/blacklisted_key"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/blacklisted_keys/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"name":"date.formats.*"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase blacklisted_keys show \
    --project_id <project_id> \
    --id <id> \
    --data '{"name":"date.formats.*"}' \
    --access_token <token>
- lang: CLI v1
  source: |-
    phraseapp blacklisted_key update \
    --name 'date.formats.*'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: blacklisted_key/update/parameters
        properties:
          name:
            description: Blacklisted key name
            type: string
            example: date.formats.*
