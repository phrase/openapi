---
summary: List Bitbucket syncs
description: List all Bitbucket repositories for which synchronisation with Phrase is activated.
operationId: bitbucket_syncs/list
tags:
- Bitbucket Sync
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- description: Account ID to specify the actual account the project should be created in. Required if the requesting user is a member of multiple accounts.
  example: abcd1234
  name: account_id
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/bitbucket_sync.yaml#/bitbucket_sync"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/bitbucket_syncs?account_id=abcd1234" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI v2
  source: |-
    phrase bitbucket_sync list \
    --account_id abcd1234 \
    --access_token <token>
