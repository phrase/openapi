---
summary: Get a single comment
description: Get details on a single comment.
operationId: comment/show
tags:
- Comments
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/key_id"
- "$ref": "../../parameters.yaml#/id"
- description: specify the branch to use
  example: my-feature-branch
  name: branch
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/comment.yaml#/comment"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/keys/:key_id/comments/:id?branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI v2
  source: |-
    phrase comments show \
    --project_id <project_id> \
    --key_id <key_id> \
    --id <id> \
    --branch my-feature-branch \
    --access_token <token>
