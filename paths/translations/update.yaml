---
summary: Update a translation
description: Update an existing translation.
operationId: translation/update
tags:
- Translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/translation_details.yaml#/translation_details"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/translations/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch","content":"My translation"}' \
      -H 'Content-Type: application/json'
- lang: CLI v1
  source: |-
    phraseapp translation update \
    --branch my-feature-branch \
    --content "My translation"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: translation/update/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          content:
            description: Translation content
            type: string
            example: My translation
          plural_suffix:
            description: 'Plural suffix. Can be one of: zero, one, two, few, many, other. Must be specified if the key associated to the translation is pluralized.'
            type: string
            example: 
          unverified:
            description: Indicates whether translation is unverified. Part of the <a href="https://help.phrase.com/help/verification-and-proofreading" target="_blank">Advanced Workflows</a> feature.
            type: boolean
            example: 
          excluded:
            description: Indicates whether translation is excluded.
            type: boolean
            example: 
          autotranslate:
            description: Indicates whether the translation should be auto-translated. Responses with status 422 if provided for translation within a non-default locale or the project does not have the Autopilot feature enabled.
            type: boolean
            example: 
