---
summary: Mark a translation as unverified
description: Mark an existing translation as unverified.
operationId: translation/unverify
tags:
- Translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/translation_details.yaml#/translation_details"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/translations/:id/unverify" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase translations unverify \
    --project_id <project_id> \
    --id <id> \
    --data '{"branch":"my-feature-branch"}' \
    --access_token <token>
- lang: CLI v1
  source: |-
    phraseapp translation unverify <project_id> <id> \
    --branch my-feature-branch
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: translation/unverify/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
