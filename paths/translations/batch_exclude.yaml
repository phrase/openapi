---
summary: Set exclude from export flag on translations selected by query
description: Exclude translations matching query from locale export.
operationId: translations/exclude-collection
tags:
- Translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/affected_count.yaml#/affected_count"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/translations/exclude" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch","q":"PhraseApp*%20verified:true%20tags:feature,center","sort":"updated_at","order":"desc"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase translations exclude-collection \
    --project_id <project_id> \
    --data '{"branch":"my-feature-branch", "query":"'PhraseApp*%20verified:true%20tags:feature,center'", "sort":"updated_at", "order":"desc"}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: translations/exclude/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          q:
            description: |
              Specify a query to find translations by content (including wildcards).<br><br>
              The following qualifiers are supported in the query:<br>
              <ul>
                <li><code>id:translation_id,...</code> for queries on a comma-separated list of ids</li>
                <li><code>tags:XYZ</code> for tags on the translation</li>
                <li><code>unverified:{true|false}</code> for verification status</li>
                <li><code>excluded:{true|false}</code> for exclusion status</li>
                <li><code>updated_at:{>=|<=}2013-02-21T00:00:00Z</code> for date range queries</li>
              </ul>
              Find more examples <a href="#overview--usage-examples">here</a>.
            type: string
            example: PhraseApp*%20verified:true%20tags:feature,center
          sort:
            description: 'Sort criteria. Can be one of: key_name, created_at, updated_at.'
            type: string
            example: updated_at
          order:
            description: 'Order direction. Can be one of: asc, desc.'
            type: string
            example: desc
x-cli-version: '2.5'
