---
summary: Search across projects
description: Search for keys and translations in all account projects
operationId: search/in_account
tags:
- Search
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/account_search_result.yaml#/account_search_result"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/:account_id/search" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -F query=keyword \
      -F locale_code=localecode \
      -F page=1 \
      -F per_page=25 \
- lang: CLI v2
  source: |-
    phrase search in_account \
    --account_id <account_id> \
    --data '{"query":"keyword","locale_code": "de","page": 1,"per_page": 25}' \
    --access_token <token>
- lang: CLI v1
  source: |-
    phraseapp search in_account <account_id> \
    --query <keyword> \
    --locale_code <locale code> \
    --page <page> \
    --per_page <per_page> \
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: search/in_account/parameters
        properties:
          query:
            description: Search query
            type: string
            example: keyword
          locale_code:
            description: Locale code
            type: string
            example: de_DE
          page:
            description: Page
            type: integer
            example: 1
          per_page:
            description: Number of results per page
            type: integer
            example: 25
