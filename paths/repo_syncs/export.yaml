---
summary: Export to code repository
description: |-
  Export translations from Phrase Strings to repository provider according to the
  .phrase.yml file within the code repository. <br><br><i>Note: Export is done
  asynchronously and may take several seconds depending on the project size.</i>
operationId: repo_sync/export
tags:
- Repo Syncs
- beta
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/repo_sync_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          title: repo_sync/export
          properties:
            message:
              type: string
              example: Export started
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/ab12cd34/repo_syncs/45ef6789/export"\
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase repo_sync export \
    --repo_sync_id <repo_sync_id> \
    --access_token <token>
x-cli-version: '2.5'
