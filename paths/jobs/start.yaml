---
summary: Start a job
description: Starts an existing job in state draft.
operationId: job/start
tags:
- Jobs
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/job_details.yaml#/job_details"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/jobs/:id/start" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X POST \
      -d '{"branch":"my-feature-branch"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase jobs start \
    --project_id <project_id> \
    --id <id> \
    --data '{"branch":"my-feature-branch"}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: job/start/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
