---
summary: View upload details
description: View details and summary for a single upload.
operationId: upload/show
tags:
- Uploads
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
- description: specify the branch to use
  example: my-feature-branch
  name: branch
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/upload.yaml#/upload"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/projects/{project_id}/uploads/{id}?branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI
  source: |-
    phraseapp upload show \
    --branch my-feature-branch
