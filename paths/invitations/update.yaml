---
summary: Update an invitation
description: Update an existing invitation (must not be accepted yet). The <code>email</code> cannot be updated. Developers and translators need <code>project_ids</code> and <code>locale_ids</code> assigned to access them. Access token scope must include <code>team.manage</code>.
operationId: invitation/update
tags:
- Invitations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/invitation.yaml#/invitation"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '401':
    "$ref": "../../responses.yaml#/401"
  '403':
    "$ref": "../../responses.yaml#/403"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/:account_id/invitations/:id" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"role":"Invitiation role","project_ids":"abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235","locale_ids":"abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235","space_ids":["abcd1234abcd1234abcd1234","abcd1234abcd1234abcd1235"],"default_locale_codes":["de","en"],"permissions":{"create_upload":true}}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase invitations update \
    --account_id <account_id> \
    --id <id> \
    --data '{"role":""Invitiation role"", "project_ids":"abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235", "locale_ids":"abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235", "space_ids":["abcd1234abcd1234abcd1234","abcd1234abcd1234abcd1235"], "default_locale_codes":["de","en"], "permissions":"{"create_upload"=>true}"}' \
    --access_token <token>
- lang: CLI v1
  source: |-
    phraseapp invitation update <account_id> <id> \
    --role "Invitiation role" \
    --project-ids abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235 \
    --locale-ids abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235 \
    --permissions {"create_upload"=>true}
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: invitation/update/parameters
        properties:
          role:
            description: Invitiation role, can be any of Manager, Developer, Translator
            type: string
            example: Invitiation role
          project_ids:
            description: List of project ids the invited user has access to
            type: string
            example: abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235
          locale_ids:
            description: List of locale ids the invited user has access to
            type: string
            example: abcd1234abcd1234abcd1234,abcd1234abcd1234abcd1235
          space_ids:
            description: List of spaces the user is assigned to.
            type: array
            items:
              type: string
            example:
            - abcd1234abcd1234abcd1234
            - abcd1234abcd1234abcd1235
          default_locale_codes:
            description: List of default locales for the user.
            type: array
            items:
              type: string
            example:
            - en
            - de
          permissions:
            description: Additional permissions depending on invitation role.
            type: object
            additionalProperties:
              type: string
            example:
              create_upload: true
