---
summary: List translation memory suggestions
description: List all translation memory suggestions for a given translation.
operationId: translation_memory/list
tags:
- Translation Memory
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/translation_id"
- "$ref": "../../parameters.yaml#/locale_id"
- description: specify the branch to use
  example: my-feature-branch
  name: branch
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/translation_memory_suggestion.yaml#/translation_memory_suggestion"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/translations/:translation_id/translation_memory?locale_id=:locale_id&branch=my-feature-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI v2
  source: |-
    phrase translation_memory list \
    --project_id <project_id> \
    --translation_id <translation_id> \
    --locale_id <locale_id> \
    --branch my-feature-branch \
    --access_token <token>
x-cli-version: '2.22'
