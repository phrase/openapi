---
summary: Update a screenshot marker
description: Update an existing screenshot marker.
operationId: screenshot_marker/update
tags:
- Screenshot Markers
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/screenshot_id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/screenshot_marker.yaml#/screenshot_marker"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/screenshots/:screenshot_id/markers" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch", "key_id":"abcd1234abcd1234abcd1234abcd1234","presentation":"{ \"x\": 100, \"y\": 100, \"w\": 100, \"h\": 100 }"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase screenshot_markers update \
    --project_id <project_id> \
    --screenshot_id <screenshot_id> \
    --data '{"branch":"my-feature-branch", "key_id":"abcd1234abcd1234abcd1234abcd1234", "presentation":""{ "x": 100, "y": 100, "w": 100, "h": 100 }""}' \
    --access_token <token>
- lang: CLI v1
  source: |-
    phraseapp screenshot_marker update <project_id> <screenshot_id> \
    --key-id abcd1234abcd1234abcd1234abcd1234 \
    --presentation "{ "x": 100, "y": 100, "w": 100, "h": 100 }"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: screenshot_marker/update/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          key_id:
            description: Specify the Key ID which should be highlighted on the specified screenshot. The Key must belong to the project.
            type: string
            example: abcd1234abcd1234abcd1234abcd1234
          presentation:
            description: Presentation details of the screenshot marker in JSON format.<br/><br/>Each Screenshot Marker is represented as a rectangular shaped highlight box with the name of the specified Key attached. You can specify the marker position on the screenshot (<code>x</code>-axis and <code>y</code>-axis in pixels) from the top left corner of the screenshot and the dimensions of the marker itself (<code>w</code> and <code>h</code> in pixels).
            type: string
            example: '{ "x": 100, "y": 100, "w": 100, "h": 100 }'
