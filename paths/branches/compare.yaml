---
summary: Compare branches
description: |
  Compare branch with main branch.

  *Note: Comparing a branch may take several minutes depending on the project size. Consider using the `POST /compare` endpoint for creating comparison asynchronously.*
operationId: branch/compare
tags:
- Branches
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/name"
- description: Name of the branch
  example: my-branch
  name: name
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '409':
    "$ref": "../../responses.yaml#/409"
    description: A comparison is already in progress for this branch.
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/branches/:name/compare?name=my-branch" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI v2
  source: |-
    phrase branches compare \
    --project_id <project_id> \
    --name <name> \
    --name my-branch \
    --access_token <token>
x-cli-version: '2.5'
