---
summary: Sync a branch
description: |
  Sync an existing branch.

  *Note: Only available for branches created with new branching. New branching is currently in private beta*
operationId: branch/sync
tags:
- Branches
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/name"
responses:
  '200':
    description: OK
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/branches/:name/sync" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"strategy":"use_main"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase branches sync \
    --project_id <project_id> \
    --name <name> \
    --data '{"strategy":"use_main"}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: branch/sync/parameters
        properties:
          strategy:
            description: strategy used for conflicts, use_main or use_branch
            type: string
            example: use_main
