---
summary: List replies
description: List all replies for a comment.
operationId: replies/list
tags:
- Comment Replies
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/key_id"
- "$ref": "../../parameters.yaml#/comment_id"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
- description: specify the branch to use
  example: my-feature-branch
  name: branch
  in: query
  schema:
    type: string
- description: Search query for comment messages
  example: Some comment content
  name: query
  in: query
  schema:
    type: string
- description: Specify the filter for the comments
  name: filters
  in: query
  schema:
    type: array
    example: [read, unread]
    items:
      type: string
- description: 'Order direction. Can be one of: asc, desc.'
  name: order
  in: query
  example: desc
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/comment.yaml#/comment"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '403':
    "$ref": "../../responses.yaml#/403"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/keys/:key_id/comments/:comment_id/replies?branch=my-feature-branch&filters=unread&query=something&order=desc" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X GET \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase replies list \
    --project_id <project_id> \
    --key_id <key_id> \
    --comment_id <comment_id> \
    --branch "my-feature-branch" \
    --filters unread \
    --order desc \
    --query "Some comment content" \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: replies/list/parameters
        properties:
          branch:
            description: Specify the branch to use
            type: string
            example: my-feature-branch
          query:
            description: Search query for comment messages
            type: string
            example: Some comment content
          filters:
            description: Specify filters to find comments by
            type: array
            items:
              type: string
            example: [read, unread]
          order:
            description: Specify ordering of comments
            type: string
            example: desc
x-cli-version: '2.10'
