---
summary: Update a locale
description: Update an existing locale.
operationId: locale/update
tags:
- Locales
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/project_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/locale_details.yaml#/locale_details"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/projects/:project_id/locales/:id" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"branch":"my-feature-branch","name":"de","code":"de-DE","source_locale_id":"abcd1234abcd1234abcd1234abcd1234"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase locales update \
    --project_id <project_id> \
    --id <id> \
    --data '{"branch":"my-feature-branch", "name":"de", "code":"de-DE", "source_locale_id":"abcd1234abcd1234abcd1234abcd1234"}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: locale/update/parameters
        properties:
          branch:
            description: specify the branch to use
            type: string
            example: my-feature-branch
          name:
            description: Locale name
            type: string
            example: de
          code:
            description: Locale ISO code
            type: string
            example: de-DE
          default:
            description: Indicates whether locale is the default locale. If set to true, the previous default locale the project is no longer the default locale.
            type: boolean
            example:
          main:
            description: Indicates whether locale is a main locale. Main locales are part of the <a href="https://support.phrase.com/hc/en-us/articles/5784094755484" target="_blank">Verification System</a> feature.
            type: boolean
            example:
          rtl:
            description: Indicates whether locale is a RTL (Right-to-Left) locale.
            type: boolean
            example:
          source_locale_id:
            description: Source locale. Can be the name or public id of the locale. Preferred is the public id.
            type: string
            example: abcd1234abcd1234abcd1234abcd1234
          fallback_locale_id:
            description: Fallback locale for empty translations. Can be a locale name or id.
            type: string
            example: abcd1234abcd1234abcd1234abcd1234
          unverify_new_translations:
            description: Indicates that new translations for this locale should be marked as unverified. Part of the <a href="https://support.phrase.com/hc/en-us/articles/5784094755484" target="_blank">Advanced Workflows</a> feature.
            type: boolean
            example:
          unverify_updated_translations:
            description: Indicates that updated translations for this locale should be marked as unverified. Part of the <a href="https://support.phrase.com/hc/en-us/articles/5784094755484" target="_blank">Advanced Workflows</a> feature.
            type: boolean
            example:
          autotranslate:
            description: If set, translations for this locale will be fetched automatically, right after creation.
            type: boolean
            example:
x-cli-version: '2.5'
