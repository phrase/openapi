---
summary: List notifications
description: List all notifications from the current user
operationId: notifications/list
tags:
- Notifications
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
- description: Include only unseen notifications
  example: true
  name: unseen
  in: query
  schema:
    type: boolean
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/notification.yaml#/notification"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/notifications" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI v2
  source: |-
    phrase notifications list \
    --access_token <token>
