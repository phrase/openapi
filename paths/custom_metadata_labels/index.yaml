---
summary: List custom_metadata_labels
description: List all custom_metadata_labels for an account.
operationId: custom_metadata_labels/list
tags:
- Custom Metadata
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/page"
- "$ref": "../../parameters.yaml#/per_page"
- description: specify the branch to use
  example: my-feature-branch
  name: branch
  in: query
  schema:
    type: string
- description: ids of projects that the labels belong to
  example:
  - abcd1234cdef1234abcd1234cdef1234
  name: project_ids
  in: query
  schema:
    type: array
    items:
      type: string
- description: 'Sort criteria. Can be one of: key_name, created_at, updated_at.'
  example: updated_at
  name: sort
  in: query
  schema:
    type: string
- description: 'Order direction. Can be one of: asc, desc.'
  example: desc
  name: order
  in: query
  schema:
    type: string
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            "$ref": "../../schemas/custom_metadata_label.yaml#/custom_metadata_label"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
      Link:
        "$ref": "../../headers.yaml#/Link"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/:account_id/custom_metadata/labels?branch=my-feature-branch&page=1&per_page=10&project_ids=%5B1,2,3%5D&sort=created_at&order=desc" \
      -u USERNAME_OR_ACCESS_TOKEN
- lang: CLI v2
  source: |-
    phrase custom_metadata_labels list \
    --account_id <account_id> \
    --branch my-feature-branch \
    --page 1 \
    --per_page 10 \
    --project_ids [1,2,3] \
    --sort created_at \
    --order desc \
    --access_token <token>
x-cli-version: '2.9'
