summary: Removes a specified project from the specified space.
operationId: space_project_delete
tags:
  - Spaces
parameters:
  - $ref: '../../parameters.yaml#/account_id'
  - $ref: '../../parameters.yaml#/space_id'
  - $ref: '../../parameters.yaml#/project_id'
  - $ref: '../../parameters.yaml#/X-PhraseApp-OTP'
responses:
  204:
    $ref: '../../responses.yaml#/204'
  400:
    $ref: '../../responses.yaml#/400'
  404:
    $ref: '../../responses.yaml#/404'
  429:
    $ref: '../../responses.yaml#/429'
x-code-samples:
  - lang: Curl
    source: >
      curl "https://api.phrase.com/v2/accounts/:account_id/spaces/:space_id/projects/:id" \
        -u USERNAME_OR_ACCESS_TOKEN \
        -X DELETE
  - lang: CLI
    source: phraseapp spaces projects delete <account_id> <space_id> <id>
