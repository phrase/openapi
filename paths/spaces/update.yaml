---
summary: Update Space
description: Update the specified Space.
operationId: space/update
tags:
- Spaces
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/space.yaml#/space"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/accounts/{account_id}/spaces/{id}" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"name":"My Android Projects"}' \
      -H 'Content-Type: application/json'
- lang: CLI
  source: |-
    phraseapp space update \
    --name "My Android Projects"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: space/update
        properties:
          name:
            description: New name of the space
            type: string
            example: My Android Projects
