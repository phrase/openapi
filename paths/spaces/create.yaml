summary: Create space
operationId: space_create
tags:
  - Spaces
parameters:
  - $ref: '../../parameters.yaml#/account_id'
  - $ref: '../../parameters.yaml#/X-PhraseApp-OTP'
requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
        example:
          {"name":"My Android Projects"}
responses:
  201:
    description: A JSON array of space
    content:
      application/json:
        schema:
          $ref: '../../schemas/space.yaml#/space'
  400:
    $ref: '../../responses.yaml#/400'
  404:
    $ref: '../../responses.yaml#/404'
  429:
    $ref: '../../responses.yaml#/429'
x-code-samples:
  - lang: Curl
    source: >
      curl "https://api.phrase.com/v2/accounts/:account_id/spaces" \
        -u USERNAME_OR_ACCESS_TOKEN \
        -X POST \
        -d '{"name":"My Android Projects"}' \
        -H 'Content-Type: application/json'
  - lang: CLI
    source: >
      phraseapp space create <account_id> --name "My Android Projects"
