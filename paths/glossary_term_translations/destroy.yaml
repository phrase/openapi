---
summary: Delete a translation for a term
description: "Delete an existing translation of a term in a term base (previously: glossary)."
operationId: glossary_term_translation/delete
tags:
- Term base translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/glossary_id"
- "$ref": "../../parameters.yaml#/term_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '204':
    "$ref": "../../responses.yaml#/204"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/:account_id/glossaries/:glossary_id/terms/:term_id/translations/:id" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X DELETE
- lang: CLI v2
  source: |-
    phrase glossary_term_translations delete \
    --account_id <account_id> \
    --glossary_id <glossary_id> \
    --term_id <term_id> \
    --id <id> \
    --access_token <token>
