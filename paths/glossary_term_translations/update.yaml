---
summary: Update a translation for a term
description: "Update an existing translation for a term in a term base (previously: glossary)."
operationId: glossary_term_translation/update
tags:
- Glossary Term Translations
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/glossary_id"
- "$ref": "../../parameters.yaml#/term_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/glossary_term_translation.yaml#/glossary_term_translation"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/:account_id/glossaries/:glossary_id/terms/:term_id/translations/:id" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"locale_code":"en-US","content":"My translated term"}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase glossary_term_translations update \
    --account_id <account_id> \
    --glossary_id <glossary_id> \
    --term_id <term_id> \
    --id <id> \
    --data '{"locale_code":"en-US", "content": "My translated term"}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: glossary_term_translation/update/parameters
        properties:
          locale_code:
            description: Identifies the language for this translation
            type: string
            example: en-US
          content:
            description: The content of the translation
            type: string
            example: My translated term
