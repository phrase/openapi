---
summary: Update a term
description: "Update an existing term in a term base (previously: glossary)."
operationId: glossary_term/update
tags:
- Terms in term base
parameters:
- "$ref": "../../parameters.yaml#/X-PhraseApp-OTP"
- "$ref": "../../parameters.yaml#/account_id"
- "$ref": "../../parameters.yaml#/glossary_id"
- "$ref": "../../parameters.yaml#/id"
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          "$ref": "../../schemas/glossary_term.yaml#/glossary_term"
    headers:
      X-Rate-Limit-Limit:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Limit"
      X-Rate-Limit-Remaining:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Remaining"
      X-Rate-Limit-Reset:
        "$ref": "../../headers.yaml#/X-Rate-Limit-Reset"
  '400':
    "$ref": "../../responses.yaml#/400"
  '404':
    "$ref": "../../responses.yaml#/404"
  '429':
    "$ref": "../../responses.yaml#/429"
x-code-samples:
- lang: Curl
  source: |-
    curl "https://api.phrase.com/v2/accounts/:account_id/glossaries/:glossary_id/terms/:id" \
      -u USERNAME_OR_ACCESS_TOKEN \
      -X PATCH \
      -d '{"term":"MyCompany","description":"Use this when refering to our company","translatable":true,"case_sensitive":true}' \
      -H 'Content-Type: application/json'
- lang: CLI v2
  source: |-
    phrase glossary_terms update \
    --account_id <account_id> \
    --glossary_id <glossary_id> \
    --id <id> \
    --data '{"term":"MyCompany", "description": "Use this when refering to our company", "translatable":true, "case_sensitive":true}' \
    --access_token <token>
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        title: glossary_term/update/parameters
        properties:
          term:
            description: Glossary term
            type: string
            example: MyCompany
          description:
            description: Description of term
            type: string
            example: Use this when refering to our company
          translatable:
            description: Indicates whether the term should be used for all languages or can be translated
            type: boolean
            example: true
          case_sensitive:
            description: Indicates whether the term is case sensitive
            type: boolean
            example: true
