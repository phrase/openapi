name: Docs
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run docs
          sed -e "s/TIME/$(date +%s)/g" ./doc/index.html > ./doc/index.html.skip_spec_cache
          rm ./doc/index.html
          mv ./doc/index.html.skip_spec_cache ./doc/index.html


      - name: Deploy GH Page ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: doc

      - name: Deploy developers.phrase.com ðŸš€
