# Currently this does not contain any tests, only a license check
# Once we add tests, we should add a step here to run them
name: Run CLI Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19.6'
      - name: Generate CLI
        run: |
          npm install
          npm run generate.cli
      - name: Set up Ruby
        uses: ruby/setup-ruby@0cde4689ba33c09f1b890c1725572ad96751a3fc # pin@v1.178.0
        with:
          ruby-version: 3.3.2
      - name: Install compatible bundler version
        run: gem install bundler
      - name: Install lawa
        run: |
          cd ./clients/cli
          touch Gemfile.lawa
          echo "source 'https://rubygems.org'" >> Gemfile.lawa
          echo -e "gem 'lawa', github: 'phrase/lawa'" >> Gemfile.lawa
          bundle config unset deployment
          BUNDLE_GEMFILE=Gemfile.lawa bundle install
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.GH_LAWA_ACCESS_TOKEN }}
      - name: Run lawa
        run: |
          cd ./clients/cli
          BUNDLE_GEMFILE=Gemfile.lawa bundle exec lawa --enabled-package-managers=gomodules --decisions-file=.license-decisions.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_LAWA_ACCESS_TOKEN }}
