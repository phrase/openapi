name: Run Go Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.24.x'
      - name: Run Tests
        run: |
          npm install
          npm run generate.go
          cd ./clients/go/test
          go test
