name: Run Go Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.0'
          working-directory: ./clients/go
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Run Tests
        run: |
          cd ./clients/go/test
          go test